<div class="layout-column align-items-center mt-50">
  <section class="layout-row align-items-center justify-content-center">
    <form [formGroup]="form">
      <input formControlName="year" type="number" class="large" placeholder="Enter Year eg 2015"
      data-test-id="app-input"/>
      <button [disabled]="!form.valid" class="" (click)="getData()" data-test-id="submit-button">Search</button>
    </form>
    
  </section>


  <ul  [hidden]='!movies' class="mt-50 styled" data-test-id="movieList">
    <li *ngFor="let item of movies" class="slide-up-fade-in py-10">
      {{item.Title ? item.Title : ''}}
    </li>
  </ul>

  <div [hidden]='movies' class="mt-50 slide-up-fade-in"
       data-test-id="no-result">{{msg}}</div>
</div>
